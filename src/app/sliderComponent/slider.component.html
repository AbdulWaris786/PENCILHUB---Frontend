<div class="bg-[rgb(15,7,21)] w-full px-5 py-5 flex flex-col items-center gap-[1.5rem] text-[rgb(255,255,255)] overflow-hidden">
    <div class="text-[4.2rem]"><b>Recent post</b></div>
    <div class="flex gap-10 items-center justify-center overflow-hidden">
        <button (click)="previous()" class="text-[3rem] rounded-2xl active:scale-95">
            <i class="fa-solid fa-caret-left"></i>
        </button>
        <div class="flex items-center justify-center w-[59rem] overflow-hidden slider_container" >
            <div class="slider-container">
                <div
                    *ngFor="let post of posts"
                    class="post-card"
                    [ngClass]="{ 'slide-left': slideLeft, 'slide-right': slideRight }">
                    <img [src]="" alt="">
                    {{post.num}}
                </div>
            </div>
        </div>
        <button (click)="next()" class=" text-[3rem] rounded-2xl active:scale-95">
            <i class="fa-solid fa-caret-right"></i>
        </button>
    </div>
    <div class="">
        <button class="px-4 py-1 flex text-[rgb(255,255,255)] text-[1.5rem] rounded-lg bg-[rgb(126,74,231)] active:scale-95 ease-in-out transition">
            <b>More Post</b>
        </button>
    </div>
</div>
