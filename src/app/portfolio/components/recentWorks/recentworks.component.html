<div class="bg-[rgb(15,7,21)] w-full px-5 py-5 flex flex-col items-center gap-[1.5rem] text-[rgb(255,255,255)] overflow-hidden">
    <div class="text-[2.3rem]" #heading><b>Recent Works</b></div>

    <!-- Grid container -->
    <div class="grid place-items-center gap-10 grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 w-full md:w-4/5 xl:w-3/4">
        <!-- Loop over visible contents -->
        <div 
            *ngFor="let content of visibleContents" 
            class="h-[10rem] w-[17rem] bg-green-400 rounded-md flex items-center justify-center"
            #contentElement
        >
            {{content}}
        </div>
    </div>
</div>
