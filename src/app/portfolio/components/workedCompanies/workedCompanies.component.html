<div class="bg-[rgba(15,7,21,0)] w-full px-5 py-[3rem] sm:py-[5rem] flex flex-col items-center gap-[1.5rem] text-[rgb(255,255,255)]"  (inView)="onSliderInView()" inView>
    <div class="flex items-center justify-center text-[2.5rem] sm:text-[3.5rem] w-full text-center" [@slideInLeft]="slideLeftAnimation ? 'visible' : 'hidden'"><b>Worked Companies</b></div>
    <div class="slider-container gap-10 flex max-w-[15rem] sm:max-w-[33rem] xl:max-w-[50rem] overflow-auto" [@fadeIn]="slideInBottomText ? 'visible' : 'hidden'">
        <div *ngFor="let company of companies" [ngClass]="{ 'slide-left': slideLeft }" class="h-[15rem] min-w-[15rem] rounded-full bg-center bg-cover bg-no-repeat" style="background-image: url();">
            <img [src]="company" class="w-full h-full rounded-full" alt="">
        </div>
    </div>
</div>
